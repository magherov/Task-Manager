<div class="cotainer">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Login</div>
                    <div class="card-body">
                        <form [formGroup]="loginForm">
                            <div class="form-group row">
                                <label for="username" class="col-md-4 col-form-label text-md-right">Username</label>
                                <div class="col-md-6">
                                    <input type="text" id="username" formControlName="userName" required autofocus>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                <div class="col-md-6">
                                    <input type="password" formControlName="password"  name="password" required>
                                </div>
                            </div>

                            <div class="col-md-6 offset-md-4">
                                <button [disabled]="loginForm.invalid"  type="submit" class="btn btn-primary" (click)="login()">
                                    Login
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
