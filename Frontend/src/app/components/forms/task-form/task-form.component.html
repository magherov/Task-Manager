<h4 class="modal-title"><strong>Aggiungi un nuovo Task</strong></h4>
<mat-dialog-content>
  <form [formGroup]="taskForm" class="form">
    <div class="form-page">
      <mat-form-field class="titolo" appearance="outline">
        <mat-label>Titolo</mat-label>
        <br />
        <input
          class="input"
          matInput
          cdkFocusInitial
          formControlName="titolo"
        />
      </mat-form-field>
      <mat-form-field class="descrizione" appearance="outline">
        <mat-label>Descrizione</mat-label>
        <textarea matInput formControlName="descrizione"></textarea>
      </mat-form-field>
      <mat-form-field class="commento" appearance="outline">
        <mat-label>commento</mat-label>
        <textarea matInput formControlName="commento"></textarea>
      </mat-form-field>

      <mat-form-field class="risorsa" appearance="outline">
        <mat-label>Risorsa</mat-label>
        <mat-select formControlName="risorsa">
          <mat-option></mat-option>
          <mat-option *ngFor="let user of userList" [value]="user.id">{{
            user.name
          }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="stato" appearance="outline">
        <mat-label>Stato</mat-label>
        <mat-select formControlName="stato">
          <mat-option></mat-option>
          <mat-option *ngFor="let stato of stati" value="0">{{
            stato
          }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="ore-lavorate" appearance="outline">
        <mat-label>Ore lavorate</mat-label>
        <input matInput formControlName="oreLavorate" type="number" />
      </mat-form-field>

      <mat-form-field class="ore-totali" appearance="outline">
        <mat-label>Ore Totali</mat-label>
        <input matInput formControlName="oreTotali" type="number" />
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end" class="footer">
  <button
    mat-raised-button
    color="basic"
    style="margin-right: 3px"
    (click)="closeDialog()"
  >
    Annulla
  </button>
  <button mat-raised-button color="warn" (click)="save()">Conferma</button>
</mat-dialog-actions>
